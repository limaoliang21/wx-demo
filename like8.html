    <script>
        (function(win,doc){
        function change(){
            doc.documentElement.style.fontSize=doc.documentElement.clientWidth/16+'px';
        }
        change();
        win.addEventListener('resize',change,false);
        })(window,document);
        </script>

            $('ul').each(function(i,elem){

                    $(elem).find('li:first').show();

                    },1500)
                })
            })



        })
