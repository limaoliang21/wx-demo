<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
        (function(win,doc){
            function change(){
                doc.documentElement.style.fontSize=doc.documentElement.clientWidth/16+'px';
            }
            change();
            win.addEventListener('resize',change,false);
        })(window,document);
    </script>
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function(){
            $('.view').css('height',document.documentElement.clientHeight+'px');
            //页面打开运动效果
            $('.box').animate({
                opacity:1,
                top:'6.5rem',
                left:0,
                fontSize:0
            },{duration:2000,easing:'easeOutBounce'});
            //上传头像
            $(".face").on("change",function(){
                var objUrl = getObjectURL(this.files[0]);  //获取图片的路径，该路径不是图片在本地的路径
                if (objUrl){
                    $(".faceImg").attr("src", objUrl);      //将图片路径存入src中，显示出图片
                }
            });
            //建立一個可存取到該file的url
            function getObjectURL(file) {
                var url = null ;
                if(window.createObjectURL!=undefined){ // basic
                    url=window.createObjectURL(file);
                }else if(window.URL!=undefined){ // mozilla(firefox)
                    url=window.URL.createObjectURL(file);
                }else if(window.webkitURL!=undefined){ // webkit or chrome
                    url=window.webkitURL.createObjectURL(file);
                }
                return url ;
            }
        })
    </script>
</head>
<body>
    <section class="section">
        <img class="view" src="img/H5BG.jpg" alt="">
        <img class="logo" src="img/logo.jpg">
        <div class="box sign_box">
            <div class="head">
                <input class="face" type="file"/>
                <div class="add"></div>
                <img class="faceImg" src="">
            </div>
            <input class="text" type="text" value="" placeholder="姓名">
            <input class="number" type="number" value="" placeholder="电话">
            <input class="sign_btn" type="button" value="签到">
        </div>
    </section>
</body>
</html>
