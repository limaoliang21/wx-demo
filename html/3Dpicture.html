<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D图片环</title>
    <style>
        * {padding:0; margin:0; list-style:none;}
        html {overflow:hidden;}
        body {background:#000;}
        ul {position:relative; width:200px; height:260px; margin:150px auto;
            transform-style:preserve-3d;
            transform:perspective(800px) rotateX(-20deg);
        }
        ul li {position:absolute; left:0; top:0; width:200px; height:260px; border-radius:20px; overflow:hidden;
            box-shadow:0 0 10px #fff;
            transition:1s all ease;
            transform:rotateY(0deg) translateZ(0px);
            -webkit-box-reflect:below 10px -webkit-linear-gradient(rgba(0,0,0,0) 60%, rgba(0,0,0,.3));
        }
        ul li img {width:100%; height:100%;}
       /* ul:active li {transform:perspective(800px) rotateY(60deg) translateZ(100px);}*/
    </style>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('ul');
            var aLi=oUl.children;
            var len=aLi.length;
            for(var i = 0; i < len; i++){
                var d = 360/len*i;
                aLi[i].style.transition = "1s all ease "+200*(len-i)+"ms";
                aLi[i].style.transform = "rotateY("+d+"deg) translateZ(450px)";
            }
            aLi[0].addEventListener('transitionend',function(){
                for(var i=0; i<len; i++){
                    aLi[i].style.transition = ".5s all ease";
                }
                setOpacity();
            },false);
            function setOpacity(){
                for(var i=0; i<len; i++){
                    var d=Math.abs(360/len*i+y/10)%360;
                    if(d>180){
                        d=360-d;
                    }
                    d = (180 - d)/180;
                    d < 0.3 && (d = 0.3);
                    aLi[i].style.opacity=d;
                }
            }
            var timer = null;
            var speedX = 0;
            var speedY = 0;
            var lastX = 0;
            var lastY = 0;
            var x=200;
            var y=0;
            document.onmousedown=function(ev){
                var disX=ev.clientX-y;
                var disY=ev.clientY-x;
                document.onmousemove=function(ev){
                    x=ev.clientY-disY;
                    y=ev.clientX-disX;
                    if(x > 600){
                        x = 600;
                    } else if(x < -600){
                        x = -600;
                    }
                    oUl.style.transform='perspective(800px) rotateX('+-x/10+'deg) rotateY('+y/10+'deg)';
                    speedX=x-lastX;
                    speedY=y-lastY;
                    lastX=x;
                    lastY=y;
                    setOpacity();
                };
                document.onmouseup=function(){
                    document.onmousemove=null;
                    document.onmouseup=null;
                    clearInterval(timer);
                    timer=setInterval(function(){
                        x+=speedX;
                        y+=speedY;
                        speedX*=.8;
                        speedY*=.8;
                        if(Math.abs(speedX) < 1){
                            speedX = 0;
                        }
                        if(Math.abs(speedY) < 1){
                            speedY = 0;
                        }
                        if(speedX == 0 && speedY == 0){
                            clearInterval(timer);
                        }
                        oUl.style.transform = "perspective(800px) rotateX("+-x/10+"deg) rotateY("+y/10+"deg)";
                    },30);
                    //oUl.style.left=y+'px';
                    //oUl.style.top=x+'px';
                };
                return false;
            };
        }
    </script>
</head>
<body>
    <ul id="ul">
        <li><img src="../img/1.jpg"></li>
        <li><img src="../img/2.jpg"></li>
        <li><img src="../img/3.jpg"></li>
        <li><img src="../img/4.jpg"></li>
        <li><img src="../img/5.jpg"></li>
        <li><img src="../img/6.jpg"></li>
        <li><img src="../img/7.jpg"></li>
        <li><img src="../img/8.jpg"></li>
        <li><img src="../img/9.jpg"></li>
        <li><img src="../img/10.jpg"></li>
        <li><img src="../img/11.jpg"></li>
    </ul>
</body>
</html>
